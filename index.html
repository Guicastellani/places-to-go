<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places to Go</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Entrar</h2>
            <form id="loginForm">
                <input 
                    type="text" 
                    id="username" 
                    placeholder="Seu nome" 
                    class="login-input"
                    required
                >
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Senha" 
                    class="login-input"
                    required
                >
                <button type="submit" class="login-btn">Entrar</button>
            </form>
            <p class="login-hint">Use suas credenciais para entrar</p>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>Ideias de <span class="highlight">Date</span></h1>
            <div class="user-info">
                <span id="userDisplay"></span>
                <button id="logoutBtn" class="logout-btn">Sair</button>
            </div>
        </header>

        <main>
            <div class="list-container">
                <h2>Nossas Ideias</h2>
                
                <div class="input-section">
                    <input 
                        type="text" 
                        id="placeInput" 
                        placeholder="Onde vamos?" 
                        class="place-input"
                    >
                    <input 
                        type="date" 
                        id="dateInput" 
                        class="date-input"
                    >
                    <button id="addBtn" class="add-btn">+ Novo Lugar</button>
                </div>

                <div class="filter-section">
                    <button class="filter-btn active" data-filter="active">Pendentes</button>
                    <button class="filter-btn" data-filter="completed">Realizadas</button>
                </div>

                <ul id="placesList" class="places-list">
                    <!-- Places will be added here dynamically -->
                </ul>

                <div class="empty-state" id="emptyState">
                    <p>Sem lugarzinhos! Vamos marcar mais dates S2</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase SDK (Compat version for vanilla JS) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="firebase-config.js?v=2"></script>
    
    <!-- App Script -->
    <script src="script.js?v=2"></script>
</body>
</html>
